site_name: go-iproto
site_url: https://educentr.github.io/go-iproto/
repo_url: https://github.com/Educentr/go-iproto
repo_name: Educentr/go-iproto

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - i18n:
      default_language: en
      languages:
        - locale: en
          name: English
          build: true
          default: true
        - locale: ru
          name: Русский
          build: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - API:
      - iproto: api/iproto.md
      - netutil: api/netutil.md
      - syncutil: api/syncutil.md
  - Examples: examples.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
